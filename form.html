<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Валидатор Формы Регистрации Пользователя На Стороне Клиента</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <p><strong>Форма Регистрации Пользователя</strong></p>
        <div class="form-control">
          <label for="username">Введите Имя</label>
          <input type="text" id="username" placeholder="Имя Пользователя" />
          <small>Имя Пользователя Неверно</small>
        </div>
        <div class="form-control">
          <label for="email">Введите почту</label>
          <input type="text" id="email" placeholder="Введите почту" />
          <small>Email Не Совпадает</small>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
